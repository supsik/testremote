<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>O2Header</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
		<div class="header-head">
			<div class="header-head--box">
				<a href="" class="head--box-city">
					<img src="pics/city.svg" alt="">
					<p>Махачкала</p>
				</a>
				<nav class="head--box-nav">
					<ul>
						<li><a href="">Магазины</a></li>
						<li><a href="">Покупателям <img src="pics/arrow.svg" alt=""></a></li>
						<li><a href="">Юридическим лицам <img src="pics/arrow.svg" alt=""></a></li>
					</ul>
				</nav>
				<a href="tel: +7-800-999-99-99" class="head--box-number">8-800-999-99-99(c 03:00 до 22:00)</a>
			</div>
		</div>
		<div class="header-body">
			<div class="header-body--box">
				<img src="pics/canzpark.svg" alt="" width="136px">
				<div class="body--box-input">
					<input type="text" placeholder="Быстрый поиск"><button onclick='location.reload()'><img src="pics/search.svg" alt=""></button>
				</div>
				<nav class="body--box-nav">
					<ul>
						<li><a href=""><img src="pics/fav.svg" alt="">Избранное <div class="count">3</div></a></li>
						<li><a href=""><img src="pics/srav.svg" alt="">Сравнить</a></li>
						<li><a href=""><img src="pics/buscet.svg" alt="">Корзина <div class="count">7</div></a></li>
					</ul>
				</nav>
			</div>
			<div class="header-body--box">
				<div class="body--box-nav2"></div>
			</div>
		</div>
	</header>
</body>
</html>
